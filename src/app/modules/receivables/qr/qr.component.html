<div fxLayout="column" fxLayoutAlign="none center" fxLayoutGap="20px">
    <div fxLayout="column" fxLayoutAlign="space-evenly strech" fxLayoutGap="20px"> 
    <h3>Ingresa el importe de la venta</h3>
    <mat-card> 
        <br>
        <form class="example-form" >
            <div  fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
                <mat-form-field class="example-full-width">
                    <mat-label></mat-label>
                    <input matInput type="number" name="amount" class="example-right-align">
                    <span matPrefix>$&nbsp;</span>
                    <span matSuffix>.00</span>
                </mat-form-field>  
                <mat-form-field class="full-width">
                    <mat-label>Concepto</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field> 
            </div>        
        </form>               
    </mat-card>
    <button mat-raised-button color="primary" routerLink="/venta/qr/aprobada">Continuar</button>
    </div>
</div>
