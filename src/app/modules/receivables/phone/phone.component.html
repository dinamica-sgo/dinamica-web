<div fxLayout="column" fxLayoutAlign="none center" fxLayoutGap="20px">
    <div fxLayout="column" fxLayoutAlign="space-evenly strech" fxLayoutGap="20px"> 
        <mat-card> 
            <mat-card-header color="primary">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Siriux Tech S.A.</mat-card-title>
                <mat-card-subtitle>Cobrar con codigo de validacion</mat-card-subtitle>
              </mat-card-header>
            <br>
            <form class="example-form" >
                <div  fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
                    <div fxLayout="row" fxLayoutAlign="none center" fxLayoutGap="20px" class="full-width">
                        <mat-form-field class="full-width" fxFlex="30">
                            <mat-label>Documento</mat-label>
                            <mat-select>
                              <mat-option>DNI</mat-option>
                              <mat-option>CUIT</mat-option>
                            </mat-select>
                        </mat-form-field>                      
                        <mat-form-field class="full-width" fxFlex="70">
                            <mat-label>DNI Cliente</mat-label>
                            <input matInput>
                        </mat-form-field>    
                    </div>
                    <mat-form-field class="full-width">
                        <mat-label>Cliente</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Descripcion</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Seleccionar</mat-label>
                        <mat-select>
                          <mat-option>2 cuotas de $520</mat-option>
                          <mat-option>3 cuotas de $350</mat-option>
                          <mat-option>6 cuotas de $220</mat-option>
                        </mat-select>
                    </mat-form-field>                      
                </div>
                <br>
                <mat-divider></mat-divider>
                <br>
                <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20"> 
                    <button mat-raised-button>Verificar</button>   
                    <button mat-raised-button routerLinkActive="list-item-active" routerLink="/venta/tradicional/validacion" color="primary">Autorizar</button>            
                </div>
            </form>
        </mat-card>
    </div>
</div>
