<div fxLayout="column" fxLayoutAlign="space-around center" > 

  <div class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center stretch" style="width: 80%;"> 
    <br>  
    <h3 style="text-align: center;">Vencimientos</h3>
    <br>
    <mat-form-field>
        <mat-label>Filter</mat-label> 
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field> 
    <br>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="feeId">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.feeId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="quotas">
          <th mat-header-cell *matHeaderCellDef> Cuotas </th>
          <td mat-cell *matCellDef="let element"> {{element.quotas}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="currentQuota">
          <th mat-header-cell *matHeaderCellDef> Actual </th>
          <td mat-cell *matCellDef="let element"> {{element.currentQuota}} </td>
        </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="amortization">
        <th mat-header-cell *matHeaderCellDef> Amortizacion </th>
        <td mat-cell *matCellDef="let element"> {{element.amortization}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="interest">
        <th mat-header-cell *matHeaderCellDef> Intereses </th>
        <td mat-cell *matCellDef="let element"> {{element.interest}} </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
