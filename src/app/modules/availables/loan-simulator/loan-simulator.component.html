<div class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center stretch"> 
    <br>  
    <h3 style="text-align: center;">Simulacion credito</h3>

    <br>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="quotas">
          <th mat-header-cell *matHeaderCellDef> Cuotas </th>
          <td mat-cell *matCellDef="let element"> {{element.quotas}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="descrip">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descrip}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Cuota </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
