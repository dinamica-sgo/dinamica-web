<div fxLayout="column" fxLayoutAlign="center stretch" > 
    <div class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center stretch"> 
      <br>  
      <h3 style="text-align: center;">Pendiente de acreditaci√≥n</h3>
      <br>
      <mat-form-field>
          <mat-label>Filter</mat-label> 
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field> 
      <br>
      <table mat-table [dataSource]="dataSource">
    
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="transactionId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="transactionDate">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="transactionType">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionType.transactionTypeName}} </td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.customer.lastName}} </td>
          </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>   
 </div>
