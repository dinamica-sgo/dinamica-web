<div fxLayout="column" fxLayoutAlign="space-around center" > 

  <div class="mat-elevation-z8" fxLayout="column" fxLayoutAlign="center stretch" style="width: 80%;"> 
    <br>  
    <h3 style="text-align: center;">Empresas de servicio</h3>
    <br>
    <mat-form-field>
        <mat-label>Filter</mat-label> 
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field> 
    <br>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="companyId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="companyCode">
          <th mat-header-cell *matHeaderCellDef> Cuit </th>
          <td mat-cell *matCellDef="let element"> {{element.companyCode}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Compania </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
  
        <!-- Name Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-mini-fab color="accent" aria-label="Example icon button with a bookmark icon"
          routerLinkActive="list-item-active" routerLink="/pagar/servicios/operacion">
            <mat-icon>bookmark</mat-icon>
          </button>  
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
