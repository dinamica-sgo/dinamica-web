<div fxLayout="column" fxLayoutAlign="none center" fxLayoutGap="20px">

    <h3>Selecciona el metodo de pago</h3>
    <mat-card style="min-width: 40%;"> 
        <br>
        <div fxLayout="row" fxLayoutAlign="none center" >              
            <button mat-button routerLinkActive="list-item-active" routerLink="/pagar/qr" color="primary" aria-label="Example" fxFlex="100">
                <mat-icon fxFlex="10">qr_code</mat-icon>
                <span fxFlex="80">Pagar con codigo QR</span>
                <mat-icon fxFlex="10" fxAlingn="end">keyboard_arrow_right</mat-icon>
            </button> 
        </div>
        <br>
        <mat-divider></mat-divider>
        <br>
        <div fxLayout="row" fxLayoutAlign="none center" >              
            <button mat-button routerLinkActive="list-item-active" routerLink="/pagar/prestadores" color="primary" aria-label="Example" fxFlex="100">
                <mat-icon fxFlex="10">business</mat-icon>
                <span fxFlex="80">Pagar a un prestador</span>
                <mat-icon fxFlex="10" fxAlingn="end">keyboard_arrow_right</mat-icon>
            </button> 
        </div>
        <br>
        <mat-divider></mat-divider>
        <br>
        <div fxLayout="row" fxLayoutAlign="none center" >              
            <button mat-button routerLinkActive="list-item-active" routerLink="/pagar/servicios" color="primary" aria-label="Example" fxFlex="100">
                <mat-icon fxFlex="10">receipt_long</mat-icon>
                <span fxFlex="80">Pagar servicios</span>
                <mat-icon fxFlex="10" fxAlingn="end">keyboard_arrow_right</mat-icon>
            </button>                
        </div>                       
        <br>
        <mat-divider></mat-divider>
        <br>
        <div fxLayout="row" fxLayoutAlign="none center" >              
            <button mat-button routerLinkActive="list-item-active" routerLink="/pagar/debitos" color="primary" aria-label="Example" fxFlex="100">
                <mat-icon fxFlex="10">check_box</mat-icon>
                <span fxFlex="80">Adeherir debito automatico</span>
                <mat-icon fxFlex="10" fxAlingn="end">keyboard_arrow_right</mat-icon>
            </button>                
        </div>                       
    </mat-card>
</div>
